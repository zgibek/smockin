<link rel="stylesheet" href="../css/server_config.css" crossorigin="anonymous" />
<link rel="stylesheet" href="../css/alert_fade.css" crossorigin="anonymous" />

<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ serverConfigHeading }}</h4>
</div>

<div class="modal-body" id="modal-body">

    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert()" class="alert-fade">{{alert.msg}}</div>

    <div class="form-group">
        <label for="port" class="ng-binding">{{ portLabel }}</label>
        <input id="port" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.port" placeholder="{{ portPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
    </div>

    <div class="form-group" ng-if="serverConfig.serverType == RestfulServerType">
        <label for="maxThreads" class="ng-binding">{{ maxThreadsLabel }}</label>
        <input id="maxThreads" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.maxThreads" placeholder="{{ maxThreadsPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
    </div>

    <div class="form-group" ng-if="serverConfig.serverType == RestfulServerType">
        <label for="minThreads" class="ng-binding">{{ minThreadsLabel }}</label>
        <input id="minThreads" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.minThreads" placeholder="{{ minThreadsPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
    </div>

    <div class="form-group" ng-if="serverConfig.serverType == RestfulServerType">
        <label for="timeOutMillis" class="ng-binding">{{ timeOutMillisLabel }}</label>
        <input id="timeOutMillis" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.timeOutMillis" placeholder="{{ timeOutMillisPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
    </div>

    <div class="form-group">
        <input id="autoStart"  ng-model="serverConfig.autoStart" type="checkbox" ng-disabled="readOnly" />
        <label for="autoStart" class="ng-binding">{{ autoStartLabel }}</label>
    </div>

    <div class="form-group" ng-if="serverConfig.serverType == RestfulServerType">
        <input id="enableCors"  ng-model="serverConfig.enableCors" type="checkbox" ng-disabled="readOnly" />
        <label for="enableCors" class="ng-binding">{{ enableCorsLabel }}</label>
    </div>

    <div class="form-group" ng-if="!isLoggedIn">
        <input id="proxyMode"  ng-model="serverConfig.proxyMode" type="checkbox" />
        <label for="proxyMode" class="ng-binding">{{ proxyModeLabel }}</label>

        <br />

        <div id="proxy-mode-type" class="btn-group" ng-if="serverConfig.proxyMode" uib-dropdown>
            <button id="proxy-mode-type-button" type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                <span ng-if="serverConfig.proxyModeType == ActiveStatus">{{ proxyModeActiveTypeLabel }}</span>
                <span ng-if="serverConfig.proxyModeType == ReactiveStatus">{{ proxyModeReactiveTypeLabel }}</span>
                <span class="caret"></span>
            </button>
            <ul id="proxyModeTypeList" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a ng-click="doSetProxyModeType(ActiveStatus)">{{ proxyModeActiveTypeLabel }}</a>
                    <a ng-click="doSetProxyModeType(ReactiveStatus)">{{ proxyModeReactiveTypeLabel }}</a>
                </li>
            </ul>
        </div>

        <br />
        <br />

        <div class="form-group" ng-if="serverConfig.proxyMode && serverConfig.proxyModeType == ActiveStatus">
            <input id="doNotForwardWhen404Mock"  ng-model="serverConfig.doNotForwardWhen404Mock" type="checkbox" ng-disabled="readOnly" />
            <label for="doNotForwardWhen404Mock" class="ng-binding">{{ activeProxy404MockDoNotForwardLabel }}</label>
        </div>

        <div class="form-group" ng-if="serverConfig.proxyMode">
            <label for="proxyForwardUrl" class="ng-binding">{{ proxyForwardUrlLabel }}</label>
            <input id="proxyForwardUrl" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.proxyForwardUrl" placeholder="{{ proxyForwardUrlPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
        </div>

        <!-- Header Host proxy settings -->
        <div id="proxy-headerHost-mode-type" class="btn-group" ng-if="serverConfig.proxyMode" uib-dropdown>
            <label>{{ proxyHeaderHostSectionLabel }}</label>
            <button id="proxy-headerHost-mode-type-button" type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                <span ng-if="serverConfig.proxyHeaderHostMode == ProxyHeaderHostModeDownstream">{{ proxyHeaderHostModeDownstreamLabel }}</span>
                <span ng-if="serverConfig.proxyHeaderHostMode == ProxyHeaderHostModeSmart">{{ proxyHeaderHostModeSmartLabel }}</span>
                <span ng-if="serverConfig.proxyHeaderHostMode == ProxyHeaderHostModeFromRequest">{{ proxyHeaderHostModeFromRequestLabel }}</span>
                <span ng-if="serverConfig.proxyHeaderHostMode == ProxyHeaderHostModeFixed">{{ proxyHeaderHostModeFixedLabel }}</span>
                <span class="caret"></span>
            </button>
            <ul id="proxyHeaderHostModeTypeList" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a ng-click="doSetProxyHeaderHostModeType(ProxyHeaderHostModeDownstream)">{{ proxyHeaderHostModeDownstreamLabel }}</a>
                    <a ng-click="doSetProxyHeaderHostModeType(ProxyHeaderHostModeSmart)">{{ proxyHeaderHostModeSmartLabel }}</a>
                    <a ng-click="doSetProxyHeaderHostModeType(ProxyHeaderHostModeFromRequest)">{{ proxyHeaderHostModeFromRequestLabel }}</a>
                    <a ng-click="doSetProxyHeaderHostModeType(ProxyHeaderHostModeFixed)">{{ proxyHeaderHostModeFixedLabel }}</a>
                </li>
            </ul>
        </div>

        <br />
        <br />

        <div class="form-group" ng-if="serverConfig.proxyHeaderHostMode == 'FIXED'">
            <label for="proxyFixedHeaderHost" class="ng-binding">{{ proxyHeaderHostModeFixedLabel }}</label>
            <input id="proxyFixedHeaderHost" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="serverConfig.proxyFixedHeaderHost" placeholder="{{ proxyHeaderHostFixedPlaceholderTxt }}" type="text" ng-disabled="readOnly" />
        </div>

    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="doCancel()">{{ cancelButtonLabel }}</button>
    <button class="btn btn-primary" type="button" ng-click="doSaveConfig()" ng-if="!readOnly">{{ saveButtonLabel }}</button>
</div>
